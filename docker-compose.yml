version: "3.8"
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kplus-api
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    networks:
      - kplus-net

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://api:5000"
        REACT_APP_API_URL: "http://api:5000"
    container_name: kplus-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - kplus-net

networks:
  kplus-net:
    driver: bridge