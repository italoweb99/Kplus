---
version: 1
services:
  - type: web
    name: kplus-api
    dockerContext: ./backend
    
    envVars:
      - key: PORT
        value: 5000
    port: 5000

---
- type: web
  name: kplus-web
  dockerContext: ./frontend
  port: 80
  envVars:
    - key: VITE_API_URL
      value: http://kplus-api:5000
    - key: REACT_APP_API_URL
      value: http://kplus-api:5000
    - key: PORT
      value: 80